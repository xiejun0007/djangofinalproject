{% extends 'basepets.html' %}

{% block content1 %}
    
<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'index' %}">Home</a>
        </li>
        <li class="breadcrumb-item active">
          <a href="{% url 'findpets' %}">Found</a>
        </li>
      </ol>
    </nav>
  </div>
</section>

<!--showcase-->
<section id="reportpets" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-user-plus"></i>  Reporting Pets</h4>
            </div>
            <div class="card-body">
                <!-- Alert -->
                {% include 'partials/_alerts.html' %}
                <form action="{% url 'insertinfopets' %}" method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="text" name="age" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="location">State</label>
                  <input type="text" name="location" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="weight">Weight</label>
                  <input type="weight" name="weight" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <input type="gender" name="gender" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="categories">Categories</label>
                  <input type="categories" name="categories" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="file" name="image" class="form-control" required>
                </div>
                <input type="submit" value="Report Pets" class="btn btn-sscondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>



{% endblock %}
